<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>head line</title>
		<style>
		h1{font-size:400%;}
		h1+h2{
			background-color:steelblue;
		}
		h3,h4{color:green;}
		h1~h7{color:red;}
		h5 {
			font-size: 200%;
		}
		</style>
	</head>
	<body>
		<fieldset>
			<legend>H1~H6</legend>
			<li>굵은 글자체로 표시된다.</li>
			<li>위 아래 한줄의 여백이 생긴다</li>
		</fieldset>
		오늘은 개강한지 벌써 3일째가 되는 날입니다.
		<h1>제목태그</h1>
		<h2>제목태그</h2>
		<h3>제목태그</h3>
		<h4>제목태그</h4>
		<h5>제목태그</h5>
		<h6>제목태그</h6>
		<h7>제목태그</h7>
			길었던 장마가 끝났나 봅니다.
		<p>
			<mark>사과</mark> 사과나무는 세계적으로 널리 알려진 과일이다.
		</p>
	</body>
</html>
