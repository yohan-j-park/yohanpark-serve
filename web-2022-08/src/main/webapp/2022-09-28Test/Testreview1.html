<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Testreview1.html</title>
<style>
	#main div{
		display: inline-block;
		padding:3px 20px;
		border-radius:0 10px 10px 0;
		margin-bottom:5px;
		box-shadow: 3px 3px 4px #999;
		
	}
	.graphA{
		background-color:#C7F2A4;
	}
	.graphB{
		background-color:#DFD3C3;
	}
	.graphC{
		background-color:#4C6793;
	}
	.graphD{
		background-color:#7D6E83;
	}
	.graphF{
		background-color:#E14D2A;
	}
	span{
	display: inline-block;
	width:10px;
	text-align:right;
	}
</style>
</head>
<body>
<h2>빅 데이터 분석 결과 시각화</h2>
<div id='main'>


</div>

<script>
	let data = [44,55,66,77,88,99,88,77,88,99,44,55,77,88,77,99,88,66];

	let grade = ["A", "B", "C", "D", "F"];
	let graph = ["graphA","graphB","graphC","graphD","graphF"];
	let cnt	  = [0,0,0,0,0];
	let html  = "";
	let main  = document.querySelector("#main");
	
	//학점대의 명 수
	for(let i=0; i<data.length; i++){
		if(data[i]>=90) cnt[0]++;
		else if(data[i]>=80) cnt[1]++;
		else if(data[i]>=70) cnt[2]++;
		else if(data[i]>=60) cnt[3]++;
		else 				 cnt[4]++;

	}
	
	//html (grade[i],graph[i],cnt[i] 연결)
	for(let i=0; i<cnt.length; i++){
		let result = 
			`<span>${grade[i]}</span>
			<div class='${graph[i]}' style='width:${cnt[i]*50}px'>${cnt[i]}명</div><br/>`;
		html += result;
	}	
	main.innerHTML=html;
</script>
</body>
</html>
