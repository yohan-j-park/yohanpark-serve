<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시험연습</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<canvas id="bar-chart-horizontal" width="600" height="250"></canvas>
<script>
new Chart(document.getElementById("bar-chart-horizontal"), {
    type: 'horizontalBar',
    data: {
      labels: ["44", "55", "66", "77", "88", "99"],
      datasets: [
        {
          
          backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850", "#B2C7D9"],
          data: [44,55,66,77,88,99,88,77,88,99,44,55,77,88,77,99,88,66]
        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: '빅 데이터 분석 결과 시각화'
      }
    }
});
</script>
</body>
</html>
