<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-overflow.html</title>
<style>
	div{
		width:300px;
		height:100px;
		border:1px solid #aaa;
		/*overflow: hidden;  white-space:nowrap; text-overflow: ellipsis; 세가지는 세트이다 */
		overflow: hidden;
		white-space:nowrap;
		/* white-space: nowrap; 하면 줄바꿈이 되지 않음*/
		text-overflow: ellipsis;
	}
</style>
</head>
<body>
<div>
하나에 가을 별이 아름다운 부끄러운 별빛이 봅니다. 속의 내 않은 아무 써 나는 프랑시스 마리아 까닭입니다. 애기 어머니, 하나에 쓸쓸함과 가을로 다 봅니다.
쉬이 헤일 별 써 별 아무 까닭입니다. 노루, 같이 어머님, 벌써 이름자 버리었습니다. 별 했던 별 봅니다.
나는 파란 이름과 듯합니다. 하나에 하늘에는 아름다운 우는 릴케 봅니다. 별 많은 아이들의 동경과 밤을 계십니다. 이제 한 때 이름과, 노루, 계십니다.
</div>
</body>
</html>
