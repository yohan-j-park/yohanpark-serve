<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>menu2</title>
<style>
nav ul{
	list-style:none;
}
nav li{
	width:250px;
	background-color:#000;
	padding:20px;
	border-top: solid 5px #dfdfdf;
	transition: background-color 0.2s, 
				margin-left 0.5s,
				transform 0.5s;
	position: relative;
}
li:hover{
	background-color: gray;
	margin-left: 10px;
}
a{
	text-decoration: none;
	color: #fff;
	font-size: 10px;
	position: absolute;
	width:100%;
	height:100%;
	line-height:10px;
}
</style>
</head>
<body>
<nav>
	<ul>
		<li><a href='#'>Home</a></li>
		<li><a href='#'>About Us</a></li>
		<li><a href='#'>Contact Us</a></li>
		<li><a href='#'>Portfolio</a></li>
		<li><a href='#'>Sign in</a></li>
	</ul>
</nav>
</body>
</html>
