<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>date(2).html</title>
</head>
<body>
<form name='frm'>
	<span>아이디</span>
	<input type='text' name='id' value='hong'/>
	<br/>
	<span>가입일자</span>
	<input type='date' name='nal'/>
	<br/>
	<span>생일</span>
	<input type='date' name='birth'/>
</form>
<script>
let frm = document.frm;
// Date type -> date tag
frm.nal.valueAsDate = new Date();


// String type -> date tag
//Date.parse () 메서드는 날짜의 문자열 표현을 구문 분석하고 1970 년 1 월 1 일 00:00:00 UTC 이후의 밀리 초 수를 반환하거나 문자열이 인식되지 않거나 경우에 따라 잘못된 날짜 값을 포함하는 경우 NaN을 반환합니다
let d = "2022-01-15";
frm.birth.valueAsDate = new Date(Date.parse(d));
console.log(Date.parse(d));
console.log(Date.parse());
console.log(new Date());
console.log(new Date(1642204800000));

</script>
</body>
</html>
