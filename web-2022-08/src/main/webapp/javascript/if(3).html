<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if(3).html</title>
</head>
<body>
<p>
	지역과 성별을 input 태그로 입력받아 서울 여자라면 "참"을 아니면 "거짓"을 console창에 출력하시오.
</p>
<span>지역</span>
<input type='text' value='서울' id='zone'/>
<br/>
<span>성별</span>
<input type='text' value='여자' id='gender'/>
<br/>
<span>결과</span>
<output id='print'></output>
<br/>	
<input type='button' value='확인' id='btn'/>
<script>
let z = document.querySelector('#zone');
let g = document.querySelector('#gender');
let btn = document.querySelector('#btn');
let p = document.querySelector('#print');
btn.onclick=function(){
	if( (z.value=='서울') && (g.value=='여자') ){
		p.innerHTML = '참';
	}
	else{
		p.innerHTML = '거짓';	
	}
}
</script>
</body>
</html>
