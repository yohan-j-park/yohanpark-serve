<script>
// bubble sort
let s=[1,5,3,4,2,6];
console.log(s);
let change=true;
while(change){
	change=false;
	for(i=0; i<s.length-1; i++){
		if(s[i]>s[i+1]){
			min = s[i+1];
			s[i+1] = s[i];
			s[i] = min;
			change = true;
		}
	}
	console.log(s);
}
