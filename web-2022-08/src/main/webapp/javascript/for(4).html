<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for(4).html</title>
</head>
<body>
<script>
//[문제 1] 1~100까지의 합계를 구하여 출력
let r = 0;
for(i=1 ; i<=100 ; i++){
	r=r+i;
}
document.write(r);
document.write('<hr/>');
//[문제 2] 1~100까지의 짝수의 합계를 구하여 출력
let s=0;
for(i=0 ; i<=100 ; i=i+2){
	s=s+i;
}
document.write(s);
document.write('<hr/>');
//[문제 3] 1~100까지의 합계가 2000이 초과되는 시점의 합계 출력
let sum = 0;
for(i=0; i<=100 ;i++){
	sum = sum + i;
	if(sum>2000){
		break;		
	}
}
	document.write(i+'<br/>'); // 몇 까지 더한 시점에서 2000이 초과되었는지?
	document.write(sum);
	


</script>
</body>
</html>
