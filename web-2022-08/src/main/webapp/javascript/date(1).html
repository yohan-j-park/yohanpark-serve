<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>date.html</title>
</head>
<body>
<script>
let now = new Date(); //now => 날짜 정보를 가지고 있는 객체
console.log('now:',now);
console.log(Date(now));
console.log('toISOString:',now.toISOString().substr(0,10));
console.log('toLocaleString:',now.toLocaleString());
console.log('-------------------------');

let week = ['일','월','화','수','목','금','토'];
let y = now.getFullYear();
let m = now.getMonth()+1;
let d = now.getDate();
let w = now.getDay();
console.log(y);
console.log(m);
console.log(d);
console.log(w); // => 5(월화수목'금')
console.log(week[w]); // 금

let h = now.getHours();
let mi = now.getMinutes();
let s = now.getSeconds();
console.log(h);
console.log(mi);
console.log(s);
</script>
</body>
</html>
