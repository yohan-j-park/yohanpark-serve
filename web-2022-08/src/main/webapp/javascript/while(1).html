<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while(1).html</title>
</head>
<body>
<script>
let sum = 0; // 누적연산을 위해 초기값을 설정
let i=1; 	 // 1~10까지 합계를 구하기 위해 시작값 설정

while(i<=10){
	sum = sum + i;
	i = i+1;
}
	console.log(sum);            // console.log(sum);이 while범위 안에 들어가면 consol창에 1~10이 더해지는 과정이 출력됨

</script>
</body>
</html>
