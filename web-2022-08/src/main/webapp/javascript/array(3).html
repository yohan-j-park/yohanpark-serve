<body>
<form name ='frm'>
	<span>성명</span>
	<input type='text' name='findstr'/>
	<input type='button' name='btn' value='검색'/><br/>
	<span>연락처</span>
	<output name='output'></output>
</form>
<script>
// nam씨의 연락처는?
let m = [
	['kim', '010'],
	['lee', '011'],
	['nam', '017'],
	['han', '019']
];
function Find(n){
	let phone='찾는 연락처가 없습니다.';
	for(let r=0; r<m.length; r++){
		if(m[r][0] == n){
		phone = m[r][1];	
		}
	}
	return phone;
}

let frm = document.frm;
frm.btn.onclick = function(){
	let name = frm.findstr.value;
	let phone = Find(name);
	let output = frm.output;
	output.innerHTML = phone;
}
// 이름과 연락처를 2차원 배열에 저장한 뒤 이름으로 연락처를 검색
