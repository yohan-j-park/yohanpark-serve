<script>

//크기를 지정하지 않고 배열을 선언
let score = new Array();
score[0] = 90;
score[1] = 80;
let sum = score[0]+score[1];

console.log('sum=',sum);

//초기 크기를 지정하여 배열 선언
let name = new Array(2);
name[0]="kim";
name[1]="hong";
name[2]="park";
name[3]="choi";
console.log(name);
console.log(name[0]);
console.log(name[1]);
console.log(name[2]);
console.log(name[3]);
// 초기값을 사용하여 배열 선언
let kor = new Array(44,55,66,77,33);
console.log('배열의 길이:',kor.length); // '배열의 길이'- 5
sum = 0;
for(x of kor){
	sum += x;
}
	console.log('sum=',sum);

// json 유형으로 배열을 선언
let his=[66,77,88,99,100];
sum = 0;
his.forEach(function(v, index, his){
	sum += v;
});
console.log('sum2=',sum);


// indexOf: 배열을 검색하여 해당 위치를 반환
let Ids = ['kim', 'lee', 'park', 'choi', 'nam', 'hong'];
let index = Ids.indexOf('park'); //2
console.log('index=',index);

</script>
