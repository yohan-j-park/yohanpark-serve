<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>member.html</title>
</head>
<body>
<script>
// 함수를 데이터의 구조로 사용
function Member(a,b,c){ // a,b,c =>지역형 변수
	this.id = a; // this: 어떤 객체에 소속되어있는 자기 자신을 나타내는 키워드 (객체가 가지고 있는이라고 읽으면 이해하기 쉬움)
	this.name = b; // this가 붙어 있는 변수는 Member변수
	this.pwd = c;
}

let m1 = new Member('a001', '홍길동', '1111'); // new a: a를 가지고 객체를 생성하라
let m2 = new Member('a002', '일지매', '2222'); 

console.log(m1.id); // 'a001' 출력
console.log(m2.name);
console.log(m1.pwd);
</script>
</body>
</html>
