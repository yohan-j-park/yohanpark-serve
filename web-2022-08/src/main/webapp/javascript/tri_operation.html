<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tri_operation</title>
<style>
font{
	border:3px solid #f88;
	padding:10px;
}
</style>
</head>
<body>
<script>

let a=30;
let b=20;

result=(a>b) ? a:b ;
document.write('<font color="red">');
document.write(result);
document.write('</font>');

</script>
</body>
