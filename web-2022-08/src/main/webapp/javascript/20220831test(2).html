<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
fieldset{
	width:700px;
	height:1000px;
	padding: 10px auto; 
	border:2px solid black;
	background-color:lightblue;
}
fieldset>legend{
	text-align:center;
}
</style>
</head>
<body>
<form>
<fieldset>
	<legend><h2>x와 y사이의 수 중 3또는 5의 배수가 아닌 수는?! </h2></legend>
	<span>~부터</span>
	<input type='text' id='x'/>
	<br/> <br/>
	<span>~까지</span>
	<input type='text' id='y'/>
	<input type='button' id='btn' value='실행'/>
	<br/>
	<output id='output'></output>
</fieldset>
</form>

<script>
let btn = document.querySelector('#btn');
btn.onclick = function(){
	let x = Number(document.querySelector('#x').value);
	let y = Number(document.querySelector('#y').value);

	while(x<=y){
		if(x%3!=0 && x%5!=0){
			console.log(x)
		}
		x = x+1;
	} 
}
</script>
</body>
</html>
