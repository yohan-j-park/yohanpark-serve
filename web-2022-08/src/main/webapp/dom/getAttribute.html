<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>getAttribute </title>
<script>
window.onload=function(){
   window.title = "getAttribute";
   node = document.getElementById("p3");
   result.innerText = "\n text : " + node.innerText;
   result.innerText += "\n color : " + node.getAttribute("color");
}
</script>
</head>
<body>
<font color=red id="p3" class="c1">수월한 IT FIGHTING</font>
<hr>
<b>Ajax Result</b>
<div id="result"></div>
</body>
</html>
